            <form action="" class="search-bar">
                <input class="search-bar__input" type="text" placeholder="Фильмы, сериалы, персоны">
                <button class="search-bar__button" type="submit"><img src="images/search.png" alt=""></button>
            </form>
            
            <label class="navbar-toggler" for="toggle">
                <span class="navbar-toggler__bar"></span>
                <span class="navbar-toggler__bar"></span>
                <span class="navbar-toggler__bar"></span>
            </label>
            <nav class="inline-nav">
                <ul>
                    <li><a class="inline-nav__link" href="main-page.html"><span>Главная</span></a></li>
                    <li><a class="inline-nav__link" href="category-page.html">Фильмы</a></li>
                    <li><a class="inline-nav__link" href="">Сериалы</a></li>
                </ul>
            </nav>
            <a class="inline-nav__link inline-nav__link_active" href="login-page.html">Войти</a>
        </div>
        <ul class="nav-list">
            <li><a class="nav-list__link" href="main-page.html"><span>Главная</span></a></li>
            <li><a class="nav-list__link" href="category-page.html">Фильмы</a></li>
            <li><a class="nav-list__link" href="">Сериалы</a></li>
            <form action="" class="search-bar search-bar_mobile">
                <input class="search-bar__input" type="text" placeholder="Фильмы, сериалы, персоны">
                <button class="search-bar__button" type="submit"><img src="images/search.png" alt=""></button>

            <li><a class="nav-list__link nav-list__link_active" href="login-page.html">Вход</a></li>

    <body>
        <form class="authorization" method="post">
            <h2>Регистрация</h2>
            <input class="authorization__input" required type="text" id="name" name="name" maxlength="16" placeholder="Имя пользователя"/>
            <input class="authorization__input" required type="email" id="email" name="email" placeholder="Email"/>
            <input class="authorization__input" required type="password" id="passowrd" name="password" maxlength="32" placeholder="Пароль"/>
            <input class="authorization__input" required type="password" id="confirm-password" name="confirm-password" maxlength="32" placeholder="Подтвердите пароль"/>
            <button class="authorization__button" type="submit">Зарегистрироваться</button> 
            <h3>Есть аккаунт?</h3>
            <a class="authorization__link" href="login-page.html">Войти</a>
        </form>
